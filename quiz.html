<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
<div class="quiz-wrapper padding-wrapper">
    <div class="timer"></div>

    <!--    Quiz container    -->
    <div class="container list">
        <div class="question-wrapper">
            Question:
            <p class="current-question"></p>
        </div>
        <h4 class="question"></h4>

        Answers:
        <ul class="list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
        </ul>

        <div class="buttons">
            <button class="btn btn-danger previous">Previous</button>
            <button class="btn btn-success next">Next</button>
        </div>

        <h4>Your score: <span class="score">0</span>/20 points.</h4>
    </div>
    <div class="container results" style="display: none">
        <div class="btn-group-custom">
            <button class="btn btn-success btn-custom restart">
                Retake quiz
            </button>
        </div>
        <div class="score">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Point/20</th>
                    <th>Average</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Your score</th>
                    <td class="userScorePoint"></td>
                    <td class="average"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="index.html" class="quiz-back">Go back to the main page</a>
</div>
<!--    Quiz container end    -->

<div class="scroll">
    <button class="btn btn-success">
        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Back to top
    </button>
</div>

<script src="js/scroll.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
